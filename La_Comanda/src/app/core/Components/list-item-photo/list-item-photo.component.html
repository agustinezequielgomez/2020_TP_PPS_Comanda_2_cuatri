<ion-item [lines]="'inlined'" button (click)="this.onClickEvent()" [detail]='true'>
    <ion-thumbnail id="thumbnail" slot="start">
        <img [src]="this.sanitizer.bypassSecurityTrustUrl(this.photoUrl)">
    </ion-thumbnail>
    <ion-label>
        <h3>
            {{this.title}}
        </h3>
        <p>
            {{this.content}}
        </p>
    </ion-label>
</ion-item>
